<!DOCTYPE html>
<html>

<head>
    <title>Is it a Sandwich?</title>
    <style>
    #home {
        margin-left: 25%;
		margin-right: 25%;
        border: 2px solid gray;
        border-radius: 15px;
		background: #EEFFFF;
    }

    form {
        background-color: light-grey;
    }

    input {
        margin: 20px;
        display: block;
    }
	
	#preview {
		border-radius: 5px;
		width: 80%;
	}
    </style>
</head>

<body>
    <center>
        <h1>Is it a sandwich?</h1>
        <div id="home">
            <h3>Upload and find out.</h3>
			<img id="preview" />
            <form action="https://us-central1-software-engineering-1.cloudfunctions.net/sandwich-labeler" method="post" enctype="multipart/form-data">
                <input onchange="previewFile()" type="file" name="image">
                <input type="submit">
            </form>
        </div>
    </center>
</body>

<script>
	function previewFile() {
	  var preview = document.querySelector('#preview');
	  var file    = document.querySelector('input[type=file]').files[0];
	  var reader  = new FileReader();

	  reader.onloadend = function () {
		preview.src = reader.result;
	  }

	  if (file) {
		reader.readAsDataURL(file);
	  } else {
		preview.src = "";
	  }
	} 
</script>

</html>
